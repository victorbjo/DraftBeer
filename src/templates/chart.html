<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>   
	<link rel="stylesheet" href='/static/victor.css' />
  <title>My Chart.js Chart</title>
</head>
<body>
  <div class="temp">
    asdasd
  </div>
  <div class="info">
<canvas id="myChart" width="1200" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
Chart.defaults.global.defaultFontColor = 'rgba(255,255,255)';
Chart.defaults.global.defaultBorderColor:['rgba(0, 0, 20, 1)'];
var myChart = new Chart(ctx, {
    type: 'line',
	
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'Beer Temp',
            data: [12, 10, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(0, 0, 20, 0.1)'
            ], 
			pointRadius: 0,
            borderColor: [
                'rgba(255, 255, 255, 1)',
            ],
			
            borderWidth: 3
        }]
    },
    options: {
          legend: {
             labels: {
               boxWidth: 0,
             }
           },
        scales: {
		
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
		
		
    }
});

</script>
</body>
<div>
</html>
